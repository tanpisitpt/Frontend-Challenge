<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <section class="container">
    <div class="product-preview-card">
      <img src="./images/image-product-mobile.jpg" alt="product image mobile" class="product-image mobile" />
      <img src="./images/image-product-desktop.jpg" alt="product image desktop" class="product-image desktop" />

      <div class="product-detail">
        <div class="product-about">
          <span class="tag text-preset-4">
            Perfume
          </span>

          <h1 class="product-name text-preset-1">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="description text-preset-3">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="prices">
          <span class="sale text-preset-1">$149.99</span>
          <del class="original text-preset-5">$169.99</del>
        </div>
        
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="icon cart" width="18" height="18" class="icon-cart">
          <span class="text-preset-2">Add to Cart</span>
        </button>
      </div>
    </div>
  </section>

</body>
</html>
