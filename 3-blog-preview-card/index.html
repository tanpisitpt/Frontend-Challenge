<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <section class="container">
    <div class="blog-preview-card">
      <a href="#article-link">
        <img class="article-image" src="./assets/images/illustration-article.svg" alt="">
      </a>

      <div class="article-detail">
        <a href="#tag-learning" class="tag text-preset-4">Learning</a>

        <div class="published-date text-preset-2">
          Published 21 Dec 2023
        </div>

        <a href="#article-link">
          <h1 class="title text-preset-1">
            HTML & CSS foundations
          </h1>
        </a>

        <p class="excerpt text-preset-2">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      
      <div class="author-detail">
        <img src="./assets/images/image-avatar.webp" alt="avatar greg hooper" class="avatar">
        <span class="author-name text-preset-3">Greg Hooper</span>
      </div>
    </div>
  </section>
</body>
</html>
