<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <section class="container">
    <div class="social-links-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar">
      <div class="profile-details">
        <h1 class="profile-name text-preset-1">
          Jessica Randall
        </h1>
        <div class="location text-preset-2-bold">
          London, United Kingdom
        </div>
      </div>
      <div class="description text-preset-2">
        "Front-end developer and avid reader."
      </div>
      <div class="social-links">
        <a href="#" class="link-button text-preset-2-bold">
          GitHub
        </a>
        <a href="#" class="link-button text-preset-2-bold">
          Frontend Mentor
        </a>
        <a href="#" class="link-button text-preset-2-bold">
          LinkedIn
        </a>
        <a href="#" class="link-button text-preset-2-bold">
          Twitter
        </a>
        <a href="#" class="link-button text-preset-2-bold">
          Instagram
        </a>
      </div>
    </div>
  </section>
</body>
</html>
